<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Favicon -->
    <!-- <link rel="icon" href="..images/favicon.png"> -->
    <!-- Site Title -->
    <title>R G - Minimalism Road</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
    <title>React App</title>
  </head>
  <body data-spy="scroll" data-target="#nav-scroll">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Core JavaScript -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- / Core JavaScript -->

      <!-- preloader -->
      <script src="js/preloader.js"></script>
      <!-- / preloader -->

      <!-- LightBox -->
      <script src="js/jquery.magnific-popup.min.js"></script>
      <script>
        // This will create a single gallery from all elements that have class "lightbox"
        $('.lightbox').each(function() {
          $(this).magnificPopup({
            delegate: 'a.image-lightbox', // the selector for gallery item
            type: 'image',
            removalDelay: 500,
            mainClass: 'mfp-fade',
            gallery: {
              enabled:true
            }
          });
        });
      </script>
      <!-- / LightBox -->

      <!-- LightBox -->
      <script src="js/jquery.magnific-popup.min.js"></script>
      <script>
        // This will create a single gallery from all elements that have class "lightbox"
        $('.lightbox').each(function() {
          $(this).magnificPopup({
            delegate: 'a.image-lightbox', // the selector for gallery item
            type: 'image',
            gallery: {
              enabled:true
            }
          });
        });
      </script>
      <!-- / LightBox -->
    </div>

    -->
  </body>
</html>
